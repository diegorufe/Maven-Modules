<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rf="http://java.sun.com/jsf/composite/rfComposite">

	<composite:interface>
		<composite:attribute name="browserSel" required="true" />
		<composite:attribute name="abm" required="true" />
		<composite:attribute name="modal" required="false" default="true" />
		<composite:attribute name="widgetVar" required="true" />
		<composite:attribute name="closableOnEscape" required="false"
			default="true" />
		<composite:attribute name="updateSel" required="false" default="" />
		<composite:attribute name="onSelect"
			method-signature="void actionListener(org.primefaces.event.SelectEvent)"
			required="false" />
		<composite:attribute name="responsive" required="false" default="true" />
		<composite:attribute name="idModal" required="true" />
		<composite:attribute name="header" required="false" default="" />
		<!-- 		<composite:attribute name="updateClose" required="false" -->
		<!-- 			default="#{abm.getClassName()}lisAbmTable" /> -->
	</composite:interface>

	<composite:implementation>
		<p:dialog modal="#{cc.attrs.modal}" widgetVar="#{cc.attrs.widgetVar}"
			closeOnEscape="#{cc.attrs.closeOnEscape}" position="center"
			appendTo="@(body)" width="800" resizable="false"
			responsive="#{cc.attrs.responsive}" id="#{cc.attrs.idModal}"
			header="#{cc.attrs.header}">
			<p:ajax event="close" update="#{cc.attrs.updateSel}" />
			<div class="ui-grid ui-grid-responsive ui-fluid">
				<div class="ui-grid-col-12">
					<p:panel>
						<rf:listAbm id="list" toolBar="false" typeList="S"
							onSelect="#{cc.attrs.onSelect}" updateSel="#{cc.attrs.updateSel}"
							browser="#{cc.attrs.browserSel}">
						</rf:listAbm>
					</p:panel>
				</div>
			</div>
		</p:dialog>
	</composite:implementation>

</ui:composition>
