<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

	<composite:interface>
		<composite:attribute name="type" 
			required="false" />
		<composite:attribute name="controller" 
			required="false" />	
		<composite:attribute name="returnAction" default="false" 
			required="false" />		
		<composite:attribute name="icon" default="" 
			required="false" />	
		<composite:attribute name="ajax" default="true"
			required="false" />
		<composite:attribute name="value" default=""
			required="false" />
		<composite:attribute name="actionButton" default="#"
			method-signature="java.lang.String action()" required="false" />
		<composite:attribute name="styleClass" default=""
			required="false" />
		<composite:attribute name="onComplete" default=""
			required="false" />		
			<composite:attribute name="onClick" default=""
			required="false" />			
		<composite:attribute name="update" default="sinUpdate"
			required="false" />	
		<composite:attribute name="growl" default=""
			required="false" />	
		<composite:attribute name="rendered" default="true"
			required="false" />		
		<composite:attribute name="disabled" default="false"
			required="false" />	
		<composite:attribute name="idButton" default=""
			required="false" />				
				
	</composite:interface>

	<composite:implementation>
			<c:if test='#{cc.attrs.growl != ""}'>
				<p:growl id="#{cc.attrs.growl}" showDetail="false" sticky="true"></p:growl>
			</c:if>
			<p:commandButton icon="#{cc.attrs.icon}"
				id="#{cc.attrs.idButton}"
				styleClass="#{cc.attrs.styleClass} buttonGenerico"
				type="#{cc.attrs.typeButton}"
				value="#{cc.attrs.value}"
				action="#{cc.attrs.actionButton}"
				onComplete="#{cc.attrs.onComplete}"
				onclick="#{cc.attrs.onClick}"
				update="@([id$=#{cc.attrs.update}])"
				disabled="#{cc.attrs.disabled}"
				rendered="#{cc.attrs.rendered}"
				ajax="#{cc.attrs.ajax}" >
				<c:if test="#{cc.attrs.returnAction}" >
					 <p:ajax event="dialogReturn" listener="#{cc.attrs.controller.onReturnDialog}" />
				</c:if>	
			</p:commandButton>	
	</composite:implementation>

</ui:composition>
