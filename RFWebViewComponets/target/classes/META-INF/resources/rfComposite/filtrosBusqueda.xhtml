<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rf="http://java.sun.com/jsf/composite/rfComposite">

	<composite:interface>
		<composite:attribute name="browser" required="true" />
		<composite:attribute name="src" required="true" />
		<composite:attribute name="modal" required="false" default="true" />
		<composite:attribute name="widgetVar" required="true" />
		<composite:attribute name="closableOnEscape" required="false"
			default="true" />
		<composite:attribute name="responsive" required="false" default="true" />
		<composite:attribute name="header" required="false"
			default="#{i18n['genericos.filtrosBusqueda']}" />
	</composite:interface>

	<composite:implementation>
		<p:dialog modal="#{cc.attrs.modal}" widgetVar="#{cc.attrs.widgetVar}"
			closeOnEscape="#{cc.attrs.closeOnEscape}" position="center"
			resizable="false" appendTo="@(body)"
			responsive="#{cc.attrs.responsive}"
			id="#{cc.attrs.browser.abm.getClassName()}FiltrosModal"
			header="#{cc.attrs.header}">
			<p:ajax event="close"
				update="@([id$=#{cc.attrs.browser.abm.getClassName()}lisAbmTable])" />
			<h:form prependId="false">
				<div class="ui-grid ui-grid-responsive ui-fluid">
					<div class="ui-grid-col-12">
						<p:panel id="#{cc.attrs.browser.abm.getClassName()}PanelFiltros">
							<rf:filtrosBusquedaToolBar browser="#{cc.attrs.browser}" />
							<ui:include src="#{cc.attrs.src}">
								<ui:param name="filtrosBusqueda" value="#{cc.attrs.browser.filtrosBusqueda}" />
							</ui:include>
						</p:panel>
					</div>
				</div>
			</h:form>
		</p:dialog>
	</composite:implementation>

</ui:composition>
