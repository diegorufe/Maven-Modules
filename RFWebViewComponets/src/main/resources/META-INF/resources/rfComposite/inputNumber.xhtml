<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="idInput" default="" required="false" />
		<composite:attribute name="max" default="50" required="false" />
		<composite:attribute name="maxValue" default="999999999"
			required="false" />
		<composite:attribute name="decimals" default="0" required="false" />
		<composite:attribute name="type" default="text" required="false" />
		<composite:attribute name="value" default="" required="false" />
		<composite:attribute name="styleClass" default="" required="false" />
		<composite:attribute name="requiered" default="false" required="false" />
		<composite:attribute name="disabled" default="false" required="false" />
		<composite:attribute name="size" default="0" required="false" />
		<composite:attribute name="emptyValue" default="0" required="false" />
	</composite:interface>

	<composite:implementation>
		<p:inputNumber id="#{cc.attrs.idInput}"
			styleClass="#{cc.attrs.styleClass} inputComonent"
			emptyValue="#{cc.attrs.emptyValue}" maxlength="#{cc.attrs.max}"
			thousandSeparator="," decimalSeparator="." size="#{cc.attrs.size}"
			disabled="#{cc.attrs.disabled}" required="#{cc.attrs.required}"
			decimalPlaces="#{cc.attrs.decimals}" maxValue="#{cc.attrs.maxValue}"
			value="#{cc.attrs.value}"
			 />
	</composite:implementation>

</ui:composition>
