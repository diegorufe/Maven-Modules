<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="idCheck" default="" required="false" />
		<composite:attribute name="itemLabel" default="" required="false" />
		<composite:attribute name="value" default="" required="false" />
		<composite:attribute name="styleClass" default="" required="false" />
		<composite:attribute name="requiered" default="false" required="false" />
		<composite:attribute name="disabled" default="false" required="false" />
	</composite:interface>

	<composite:implementation>
		<p:selectBooleanCheckbox id="#{cc.attrs.idCheck}"
			itemLabel="#{cc.attrs.itemLabel}"
			required="#{cc.attrs.requiered}" disabled="#{cc.attrs.disabled}"
			value="#{cc.attrs.value}" styleClass="#{cc.attrs.styleClass}" />
	</composite:implementation>

</ui:composition>
