<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rf="http://java.sun.com/jsf/composite/rfComposite"
	xmlns:p="http://primefaces.org/ui">

	<br />
	<p:panelGrid columns="1">
		<rf:label
			forComponent="#{serieController.getClasegenerica().getSimpleName()}FiltroBusquedaSeries:DescriDiv:descripcion"
			value="#{i18n['genericos.descri']}" />
		<rf:inputText id="DescriDiv"
			value="#{filtrosBusqueda.filtros['descri']}"
			idInput="descripcion" requiered="false" size="50" max="100" />
	</p:panelGrid>
	<p:panelGrid columns="4">
		<rf:check idCheck="sinEstado" itemLabel="#{i18n['serie.noEstado']}"
			value="#{filtrosBusqueda.filtros['sinEstado']}" />
		<rf:check idCheck="activa" itemLabel="#{i18n['serie.activa']}"
			value="#{filtrosBusqueda.filtros['activa']}" />
		<rf:check idCheck="finalizada" itemLabel="#{i18n['serie.finalizada']}"
			value="#{filtrosBusqueda.filtros['finalizada']}" />
		<rf:check idCheck="vista" itemLabel="#{i18n['serie.vista']}"
			value="#{filtrosBusqueda.filtros['vista']}" />
	</p:panelGrid>


</ui:composition>
