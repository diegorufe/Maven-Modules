<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rf="http://java.sun.com/jsf/composite/rfComposite"
	xmlns:p="http://primefaces.org/ui">
	<div>
		<rf:abmToolBarModal id="abmToolBarModal" abm="#{categoriaController.browser.abm}"/>		
		<p:tabView prependId="false">
			<p:tab title="#{i18n['categoria.abm.pest1']}">
				<p:panelGrid columns="1">
					<rf:label forComponent="CategoriaModal:codigoDiv:codigo"
						value="#{i18n['genericos.codigo']}" />
					<rf:inputText id="codigoDiv" type="number"
						value="#{categoriaController.entity.codigo}" idInput="codigo"
						requiered="true" size="11" max="11" disabled="true" />
					<rf:label forComponent="CategoriaModal:DescriDiv:descripcion"
						value="#{i18n['genericos.descri']}" />
					<rf:inputText id="DescriDiv"
						value="#{categoriaController.entity.descri}"
						idInput="descripcion" requiered="true" size="50" max="50"
						disabled="#{categoriaController.browser.abm.isShow()}" />
				</p:panelGrid>
			</p:tab>
			<p:tab title="#{i18n['categoria.abm.pest2']}">
			</p:tab>
		</p:tabView>
	</div>
</ui:composition>
