<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rf="http://java.sun.com/jsf/composite/rfComposite"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{idiomaController.locale}">
	<h:head>
		<title><ui:insert name="title"></ui:insert></title>
		<h:outputStylesheet library="css" name="icons.css" />
		<h:outputStylesheet library="css" name="components.css" />
		<h:outputStylesheet library="css" name="template.css" />
		<h:outputStylesheet library="css" name="style.css" />
		<h:outputScript library="js" name="functions.js" />
		<meta
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
			name="viewport" />
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="-1" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
	</h:head>

	<h:body>
		<rf:loadStyle/>
		<p:growl id="growlGeneral" showDetail="false" sticky="true"></p:growl>
		<div class="wrapper">
			<div class="ui-grid ui-grid-responsive ui-fluid full-heigth">

				<ui:include src="/views/pages/layout/header.xhtml" />

				<ui:include src="/views/pages/layout/menu.xhtml" />

				<div class="content-wrapper" style="min-height: 916px !important;">
					<section class="content">
					<div class="ui-grid ui-grid-responsive ui-fluid">
						<div class="ui-grid-col-12">
							<ui:insert name="content"></ui:insert>
						</div>
					</div>
					</section>
				</div>
			</div>
		</div>
	</h:body>
</f:view>
</html>
