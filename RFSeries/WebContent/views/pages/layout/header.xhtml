<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:rf="http://java.sun.com/jsf/composite/rfComposite"
	xmlns:p="http://primefaces.org/ui">
	<header class="main-header">
		<nav class="navbar">
			<div class="logout-div">
				<h:form prependId="false">
					<rf:button id="buttonLogoutDiv" idButton="buttonLogoutId"
						ajax="false" value="#{i18n['logout.close']}"
						styleClass="logout-buttom" type="submit" update="messagesLogout"
						growl="messagesLogout"
						actionButton="#{sessionController.logout()}" />
				</h:form>
			</div>
		</nav>
	</header>
</ui:composition>
